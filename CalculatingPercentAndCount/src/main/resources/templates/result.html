<!DOCTYPE HTML>

    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

          href="styles.css"  />

<body>
<div class="place">
	<h2>Result for number of iterations</h2>
	<div class="place-result">
    <p>For Start Sum = : <span class="big-result" th:text=" ${countResult.startSum}" ></span></p>
    <p>and percent = : <span class="big-result" th:text=" ${countResult.percent}" ></span></p>
    <p>to get End Sum = : <span class="big-result" th:text=" ${countResult.endSum}" ></span></p>
    <p>need : <span class="big-result-end" th:text=" ${countResult.count}"></span><span> iterations</span></p> 
    </div>
    <p><a href="/parameterForm">Calculate number of iterations</a></p>
    <p><a href="/parameterFormPercent">Calculate percent</a></p>
    <p><a href="/parameterFormEndSum">Calculate end amount</a></p>
