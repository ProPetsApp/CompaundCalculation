<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result for end amount</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" 
          href="styles.css"  />
</head>

<body>
<div class="place">
	<h2>Result for end amount</h2>
	<div class="place-result">
	<p>For Start Sum = : <span class="big-result" th:text=" ${endSumResult.startSum}" ></span></p>
    <p>and : <span class="big-result" th:text=" ${endSumResult.count}" ></span><span> iterations</span></p>
    <p>and : <span class="big-result" th:text=" ${endSumResult.percent}"></span><span> percent per iteration</span></p>
    <p>End amount = : <span class="big-result-end" th:text=" ${endSumResult.endSum}" ></span></p>
    </div>
    <p><a href="/parameterForm">Calculate number of iterations</a></p>
    <p><a href="/parameterFormPercent">Calculate percent</a></p>
    <p><a href="/parameterFormEndSum">Calculate end amount</a></p>
    </div>
</body>
</html>
