<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" 
          href="styles.css"  />
</head>

<body>
	<div class="place">
	<h2>Enter parameters to get amount:</h2>
    <form action="#" th:action="@{/parameterFormEndSum}" th:object="${countResult}" method="post">
    	<p>startSum: <input type="text" th:field="*{startSum}" /></p>
        <p>percent: <input type="text" th:field="*{percent}" /></p>
        <p>counts: <input type="text" th:field="*{count}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <p><a href="/parameterForm">Calculate number of iterations</a></p>
    <p><a href="/parameterFormPercent">Calculate percent</a></p>
    <p><a href="/parameterFormEndSum">Calculate end amount</a></p>
    </div>
</body>
</html>
